name: Github Action for CryptoTao 
on: [push]
jobs:
  RunTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Formatting...
        run: npm run format
      - name: Linting...
        run: npm run lint
      - name: Testing...
        run: npm test